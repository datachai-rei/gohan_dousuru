<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gohan_dousuru.css">
    <title>gohan_dousuru</title>
</head>
<body>
<form action="/example.html" method="POST">
    <label for="shokuzai">食材から献立を選ぶ</label>
    <div class="tile-container">
        <div class="tile" data-value="ピーマン">
            <img src="image/ピーマン.png" alt="ピーマン">
            <div>ピーマン</div>
        </div>
        <div class="tile" data-value="キャベツ">
            <img src="image/キャベツ.png" alt="キャベツ">
            <div>キャベツ</div>
        </div>
        <div class="tile" data-value="玉ねぎ">
            <img src="image/玉ねぎ.png" alt="玉ねぎ">
            <div>玉ねぎ</div>
        </div>
        <div class="tile" data-value="人参">
            <img src="image/人参.png" alt="人参">
            <div>人参</div>
        </div>
        <div class="tile" data-value="セロリ">
            <img src="image/セロリ.png" alt="セロリ">
            <div>セロリ</div>
        </div>
        <div class="tile" data-value="レタス">
            <img src="image/レタス.png" alt="レタス">
            <div>レタス</div>
        </div>
    </div>
    <input type="hidden" name="selected_items" id="selected_items">
　　<br><br>
    <label for="main">メイン料理</label>
    <br>
    <select name="main" id="main">
          <option value="おまかせ">おまかせ</option>  
          <option value="ピーマン肉詰め">ピーマン肉詰め</option>
          <option value="ロールキャベツ">ロールキャベツ</option>
          <option value="ひじき入り肉じゃが">ひじき入り肉じゃが</option>
          <option value="ハンバーグ">ハンバーグ</option>
       　 <option value="麻婆茄子">麻婆茄子</option>
        　<option value="豚キムチ炒飯">豚キムチ炒飯</option>
       　 <option value="親子丼">親子丼</option>
        　<option value="生姜焼き">生姜焼き</option>
        　<option value="ハヤシライス">ハヤシライス</option>
        　<option value="カレーライス">カレーライス</option>
        　<option value="キーマカレー">キーマカレー</option>
        　<option value="ビーフシチュー">ビーフシチュー</option>
        　<option value="タコス">タコス</option>
        　<option value="ファヒータ">ファヒータ</option>
        　<option value="ガパオライス">ガパオライス</option>
        　<option value="カオマンガイ">カオマンガイ</option>
        　<option value="フェジョアーダ">フェジョアーダ</option>
       　 <option value="春巻き">春巻き</option>
        　<option value="唐揚げ">唐揚げ</option>
        　<option value="焼うどん">焼うどん</option>
        　<option value="焼きそば">焼きそば</option>
    </select>
    <br><br>
    <label for="side">副菜</label>
    <br>
    <select name="side" id="side">
        　<option value="おまかせ">おまかせ</option>
          <option value="きんぴらごぼう">きんぴらごぼう</option>
          <option value="たたききゅうり">たたききゅうり</option>
        　<option value="レタスと韓国のりのサラダ">レタスと韓国のりのサラダ</option>
        　<option value="かぼちゃの煮物">かぼちゃの煮物</option>
          <option value="ガーリックシュリンプ">ガーリックシュリンプ</option>
       　 <option value="アスパラの豚バラ巻きんこ">アスパラの豚バラ巻きんこ</option>
        　<option value="ラタトゥイユ">ラタトゥイユ</option>
       　 <option value="玉ねぎ焼き">玉ねぎ焼き</option>
        　<option value="牛皿">牛皿</option>
        　<option value="茄子のお浸し">茄子のお浸し</option>
        　<option value="肉豆腐">肉豆腐</option>
    </select>
    <br><br>
    <label for="soup">汁物</label>
    <br>
    <select name="soup" id="soup">
        　<option value="おまかせ">おまかせ</option>  
          <option value="味噌汁">味噌汁</option>
          <option value="ミネストローネ">ミネストローネ</option>
          <option value="豚汁">豚汁</option>
        　<option value="ほうれん草たっぷり豆乳スープ">ほうれん草たっぷり豆乳スープ</option>
    </select>
    <br><br>
    <button type="submit" class="submit-button">送信</button>
</form>
<script src="gohan_dousuru.js"></script>
</body>
</html>
